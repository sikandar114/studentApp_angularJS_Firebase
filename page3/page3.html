<div class="container">
  <div class="row">
    
    <div class="col-md-8">
      <h3>Student Edit Form:</h3>
    </div>
    <div class="col-md-4">
      <div class="msg3" ng-show="msg3">  <h3>{{msg3}}</h3> </div>
    </div>
    
  </div>

<div class="clearfix"></div>

<form class="form-horizontal" ng-submit="editStudent(student.$id)">
  <div class="form-group">
    <label class="control-label col-sm-2">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="student.name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Department:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" ng-model="student.department">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" >Level:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control"  ng-model="student.level">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <a class="btn btn-info" href="#!/page1">Cancel</a>
      <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
</form>
